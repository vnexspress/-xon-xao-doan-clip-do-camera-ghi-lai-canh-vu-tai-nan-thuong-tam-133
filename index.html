<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Link Shopee
            const urlWeb = "https://shopee.vn/product/26947756/2820087763";
            const universalLink = "https://shopee.vn/universal-link/product/26947756/2820087763";

            // Kiểm tra thiết bị di động
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // Chuyển hướng ngay lập tức
            if (isMobile) {
                window.location.replace(universalLink); 
            } else {
                window.location.replace(urlWeb);
            }
        });
    </script>
</head>
<body>
    <!-- Không hiển thị gì để tránh nhấp nháy -->
</body>
</html>
