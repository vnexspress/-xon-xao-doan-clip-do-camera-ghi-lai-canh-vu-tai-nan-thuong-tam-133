<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Link Shopee
            const urlWeb = "https://shopee.vn/product/26947756/2820087763";
            const urlApp = "shopee://product/26947756/2820087763";
            const fallbackUrl = "https://shopee.app.link/product/26947756/2820087763"; // Universal link

            // Kiểm tra thiết bị di động
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                // Thử mở ứng dụng bằng deep link
                window.location.href = urlApp;

                // Sau 1 giây, nếu ứng dụng không mở, thử universal link
                setTimeout(function () {
                    if (document.hidden === false) { // Trang vẫn hiển thị, tức là ứng dụng chưa mở
                        window.location.href = fallbackUrl;
                    }
                }, 1000);

                // Sau 2 giây, nếu cả universal link không hoạt động, chuyển sang web
                setTimeout(function () {
                    if (document.hidden === false) {
                        window.location.href = urlWeb;
                    }
                }, 2000);
            } else {
                // Không phải mobile, chuyển thẳng đến web
                window.location.href = urlWeb;
            }
        });
    </script>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
</body>
</html>
